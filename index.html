<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="🎀 ¡Feliz Cumpleaños, Dianita! 🎂">
    <meta property="og:description" content="Una sorpresa llena de cariño, imágenes especiales y música para ti. 💝">
    <meta property="og:image" content="https://mcardenasp2.github.io/cumple-osDianita/diana4.jpg">
    <meta property="og:url" content="https://mcardenasp2.github.io/cumple-osDianita/">
    <meta property="og:type" content="website">

    <title>Feliz Cumpleaños Dianita🎀</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ffdde1);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            color: #ff69b4;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .messageImages {
            font-size: 1.2em;
            margin: 15px 0;
            color: #4B0082; /* Color morado */
        }
        button {
            background: #ff69b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .music-player {
            margin-top: 20px;
        }
        /* .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        } */
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%; /* Hace que la imagen sea responsiva */
            max-width: 400px; /* Tamaño máximo específico */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 10px;
            display: none; /* Oculta las imágenes por defecto */
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños, Dianita! 🎀🎂</h1>
        <p class="message">💖 Que este día esté lleno de alegría, amor y muchas sonrisas. 🎉</p>
        <p class="message">🎁 Espero que todos tus sueños se hagan realidad y que tengas un día maravilloso.</p>
        <button id="botonMensajes" onclick="cambiarImagen()">Ver Imagen 1 de 3 💌</button>
        <div id="textoImagen" class="messageImages"></div>
        <div class="image-container">
            <img id="imagen1" src="diana1.jpg" alt="Imagen 1">
            <img id="imagen2" src="diana2.jpg" alt="Imagen 2">
            <img id="imagen3" src="diana3.jpg" alt="Imagen 3">

        </div>
        <div class="music-player">
            <p>🎶 Una canción especial para ti:</p>
            <audio controls>
                <!-- <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg"> -->
                <source src="music.mp3" type="audio/mpeg">
                Tu navegador no soporta el audio.
            </audio>
        </div>
    </div>
    <script>
        let contador = 0;
        const textosImagenes = [
            "🌸 El poder no esta determinado por el tamaño de tu cuerpo, si no por el tamaño de tu corazón y sueños.",
            "🎀 No te rindas, el fracaso y las caídas, son una lucha constante hacia el éxito.",
            "💐 Si dejas que el miedo te detanga Nunca podrás avanzar."
        ];
        const imagenes = document.querySelectorAll('.image-container img');
        const boton = document.getElementById('botonMensajes');
        const textoImagen = document.getElementById('textoImagen');

        function cambiarImagen() {
            // Ocultar todas las imágenes
            imagenes.forEach(img => img.style.display = 'none');

            // Mostrar la imagen correspondiente al contador
            imagenes[contador].style.display = 'block';

            textoImagen.textContent = textosImagenes[contador];

             // Actualizar el texto del botón
            boton.textContent = `Ver Imagen ${contador + 2} de ${imagenes.length} 💌`;

            // Incrementar el contador y reiniciar si es necesario
            contador = (contador + 1) % imagenes.length;

            if (contador === 0) {
                boton.textContent = "Ver Imagen 1 de 3 💌";
            }
        }
    </script>
</body>
</html>
